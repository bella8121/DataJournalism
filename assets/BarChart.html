<!doctype html>
<html>
	<head>
		<title>2015 SXSW Annual Crime</title>
		<script src="Chart/Chart.js"></script>
	</head>
	<body>
		<div style="width: 50%">
			<canvas id="canvas" height="450" width="600"></canvas>
			
		</div>
		<div id="my-Bar-legend"></div>


	<script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
	
	var barChartData = {
		labels : ["January","February","March","April","May","June","July","August","Septmber","October","November","December"],
		    
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				showInLegend: true,
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				data : [25,80,45,35,27,47,68,]		    
			},
			
			{
				fillColor : "rgba(151,187,205,0.5)",
				showInLegend: true,
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data : [5450,4867,5881,5536,5785,5657,5805,5964,5546,6022,5254,5337]
			}
			
		]
	}
	
	var options = {
	legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"
	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, options, {
			responsive : true,
		
		});
		var legend = myBar.generateLegend();
		$('#chart').append(legend);
		
	};
	</script>
	</body>
</html>
