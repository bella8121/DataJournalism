<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    </head>
    <body>
    <div id="map" style="width:100%; height:300px;"></div>
        <h1>Hutto Police Department</h1>
        <p>Web: <a href="http://www.huttotx.gov/index.aspx?nid=186" target="_blank">http://www.huttotx.gov/index.aspx?nid=186</a></p>
        <p>Address: 401 W. Front St. Hutto, Texas 78634</p>
        <p>Phone: (512)846-2057</p>
        <p>Twitter: <a href="http://twitter.com/@Huttopolice" target="_blank">@Huttopolice</a></p>
    <script type="text/javascript">
            var map = L.map('map').setView([30.54167, -97.548291], 16);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([30.54167, -97.548291]).addTo(map);
        </script>
    
    
    </body>
</html>
